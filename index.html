<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="img"></div>
      <div class="content">
        <h1 class="heading">
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h1>
        <p class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <p class="value">10k+</p>
            <p class="name">companies</p>
          </div>
          <div class="stat">
            <p class="value">314</p>
            <p class="name">templates</p>
          </div>
          <div class="stat">
            <p class="value">12m+</p>
            <p class="name">queries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
